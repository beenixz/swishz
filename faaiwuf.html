<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폭탄 사이트</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .blood {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://ibb.co/RPQFPyq') repeat;
            opacity: 0;
            z-index: 9999;
            transition: opacity 0.5s;
        }
    </style>
    <script>
        function closeWindow() {
            const bloodEffect = document.getElementById('bloodEffect');
            bloodEffect.style.opacity = 1; // 피 효과 보여주기
            setTimeout(() => {
                alert("너는 이제 끝이다! 폭탄이 터졌다! 창이 닫힙니다.");
                window.close(); // 창 닫기
            }, 2000); // 2초 후 창 닫기
        }

        window.onload = function() {
            setTimeout(closeWindow, 60000);
        };
    </script>
</head>
<body>
    <div id="bloodEffect" class="blood"></div>
    <h1>폭탄 사이트에 오신걸 환영해요 :)</h1>
    <p>1분이 지나면 당신은 ????</p>
</body>
</html>
